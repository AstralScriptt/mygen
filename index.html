<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AltGen Display</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #141414;
      --accent: #6ee7b7;
      --muted: #9aa6b2;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: var(--card);
      padding: 28px 40px;
      border-radius: 14px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      color: var(--accent);
      font-size: 22px;
      margin-bottom: 12px;
    }
    .output {
      background: #0f0f0f;
      padding: 16px;
      border-radius: 10px;
      word-break: break-all;
      font-family: monospace;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AltGen Display</h1>
    <div class="label">Extracted Path:</div>
    <div class="output" id="display"></div>
  </div>

  <script>
    const path = decodeURIComponent(window.location.pathname.slice(1));
    document.getElementById('display').textContent = path || '[empty path]';
  </script>
</body>
</html>
