<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AltGen Display</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #141414;
      --accent: #6ee7b7;
      --accent-hover: #5fd0a0;
      --muted: #9aa6b2;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --success: #10b981;
      --warning: #f59e0b;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, #1a1a2e 100%);
      color: white;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      min-height: 100vh;
      padding: 20px;
      gap: 24px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }
    .main-panel {
      flex: 1;
      background: var(--card);
      padding: 32px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .main-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
    }
    h1 {
      color: var(--accent);
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 32px;
      font-weight: 300;
    }
    .current-account {
      background: #0f0f0f;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }
    .current-account:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 16px rgba(110, 231, 183, 0.1);
    }
    .label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .field {
      background: rgba(255, 255, 255, 0.02);
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-family: 'SF Mono', monospace;
      font-size: 16px;
      color: white;
      margin-bottom: 16px;
      word-break: break-all;
      transition: border-color 0.2s ease;
    }
    .field:focus {
      outline: none;
      border-color: var(--accent);
    }
    .username-field {
      color: var(--accent);
    }
    .password-field {
      color: #fbbf24;
    }
    .empty-state {
      color: var(--muted);
      font-style: italic;
      font-size: 14px;
    }
    .accounts-panel {
      width: 320px;
      background: var(--card);
      padding: 24px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction:  column;
      position: relative;
      overflow: hidden;
    }
    .accounts-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--success), var(--warning));
    }
    .panel-title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .accounts-list {
      flex: 1;
      overflow-y: auto;
      max-height: 500px;
      margin-top: 8px;
    }
    .account-item {
      background: #0f0f0f;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 12px;
      border-left: 3px solid var(--accent);
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .account-item:hover {
      background: rgba(110, 231, 183, 0.05);
      border-left-color: var(--accent-hover);
    }
    .account-username {
      font-weight: 500;
      color: var(--accent);
      font-size: 14px;
      margin-bottom: 4px;
    }
    .account-password {
      color: #fbbf24;
      font-size: 13px;
      font-family: 'SF Mono', monospace;
      word-break: break-all;
    }
    .no-accounts {
      text-align: center;
      color: var(--muted);
      font-style: italic;
      font-size: 14px;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 16px;
      }
      .accounts-panel {
        width: 100%;
      }
      .main-panel {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-panel">
      <h1>AltGen Display</h1>
      <p class="subtitle">Current Credential Capture</p>
      <div class="current-account">
        <div class="label">Username</div>
        <div class="field username-field" id="current-username">[empty]</div>
        <div class="label">Password</div>
        <div class="field password-field" id="current-password">[empty]</div>
      </div>
    </div>
    <div class="accounts-panel">
      <div class="panel-title">Stored Accounts</div>
      <div class="accounts-list" id="accounts-list">
        <div class="no-accounts">No accounts stored yet.</div>
      </div>
    </div>
  </div>

  <script>
    // Helper to get or initialize storage
    function getStoredAccounts() {
      return JSON.parse(localStorage.getItem('altgenAccounts') || '[]');
    }

    function saveStoredAccounts(accounts) {
      localStorage.setItem('altgenAccounts', JSON.stringify(accounts));
    }

    // Parse current path
    function parseCurrentPath() {
      const path = decodeURIComponent(window.location.pathname.slice(1)).trim();
      if (!path) {
        document.getElementById('current-username').textContent = '[empty]';
        document.getElementById('current-password').textContent = '[empty]';
        return null;
      }

      const parts = path.split(':', 2);
      const username = parts[0] || '';
      const password = parts[1] || '';

      document.getElementById('current-username').textContent = username || '[no username]';
      document.getElementById('current-password').textContent = password || '[no password]';

      return { username, password };
    }

    // Add current to storage if valid and not duplicate
    function addToStorage(current) {
      if (!current || !current.username) return;

      let accounts = getStoredAccounts();
      const exists = accounts.some(acc => acc.username === current.username && acc.password === current.password);
      if (!exists) {
        accounts.unshift(current); // Add to top
        saveStoredAccounts(accounts);
        renderAccounts();
      }
    }

    // Render accounts list
    function renderAccounts() {
      const accounts = getStoredAccounts();
      const listEl = document.getElementById('accounts-list');
      
      if (accounts.length === 0) {
        listEl.innerHTML = '<div class="no-accounts">No accounts stored yet.</div>';
        return;
      }

      listEl.innerHTML = accounts.map(acc => `
        <div class="account-item">
          <div class="account-username">${acc.username}</div>
          <div class="account-password">${acc.password}</div>
        </div>
      `).join('');
    }

    // Initialize
    const current = parseCurrentPath();
    addToStorage(current);
    renderAccounts();
  </script>
</body>
</html>
