<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RawrGen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #141414;
      --accent: #6ee7b7;
      --accent-hover: #5fd0a0;
      --muted: #9aa6b2;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.4);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --glass: rgba(255, 255, 255, 0.05);
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: white;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      min-height: 100vh;
      padding: 24px;
      gap: 32px;
      max-width: 1600px;
      margin: 0 auto;
      width: 100%;
    }
    .main-panel {
      flex: 1;
      background: var(--glass);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .main-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--accent-hover), var(--success));
      animation: shimmer 3s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    h1 {
      color: var(--accent);
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
      position: relative;
      z-index: 1;
    }
    .subtitle {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 40px;
      font-weight: 300;
    }
    .current-account {
      background: var(--card);
      padding: 32px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
      max-height: 600px;
      overflow-y: auto;
    }
    .current-account:hover {
      border-color: var(--accent);
      box-shadow: 0 8px 32px rgba(110, 231, 183, 0.15), inset 0 1px 0 rgba(110, 231, 183, 0.1);
      transform: translateY(-2px);
    }
    .captured-title {
      font-size: 18px;
      color: var(--accent);
      margin-bottom: 20px;
      font-weight: 600;
    }
    .credential-item {
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }
    .credential-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    .label {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .field-container {
      position: relative;
      margin-bottom: 24px;
    }
    .field {
      background: rgba(255, 255, 255, 0.02);
      padding: 16px 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-family: 'SF Mono', monospace;
      font-size: 16px;
      color: white;
      width: 100%;
      transition: all 0.2s ease;
      word-break: break-all;
      cursor: pointer;
      user-select: none;
    }
    .field:hover {
      border-color: rgba(110, 231, 183, 0.2);
      background: rgba(110, 231, 183, 0.03);
    }
    .field:active {
      transform: scale(0.98);
    }
    .username-field {
      color: var(--accent);
    }
    .password-field {
      color: #fbbf24;
    }
    .store-btn {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(110, 231, 183, 0.2);
    }
    .store-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(110, 231, 183, 0.3);
    }
    .store-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .store-all-btn {
      background: linear-gradient(135deg, var(--success), var(--warning));
      margin-top: 16px;
    }
    .empty-state {
      color: var(--muted);
      font-style: italic;
      font-size: 14px;
      text-align: center;
      padding: 40px;
    }
    .accounts-panel {
      width: 380px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      padding: 32px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    .accounts-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--success), var(--warning), var(--danger));
      animation: shimmer 2s infinite linear reverse;
    }
    .panel-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 24px;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .accounts-list {
      flex: 1;
      overflow-y: auto;
      max-height: 600px;
      margin-top: 8px;
      scrollbar-width: thin;
      scrollbar-color: var(--accent) transparent;
    }
    .accounts-list::-webkit-scrollbar {
      width: 6px;
    }
    .accounts-list::-webkit-scrollbar-track {
      background: transparent;
    }
    .accounts-list::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 3px;
    }
    .account-item {
      background: var(--card);
      padding: 16px 20px;
      border-radius: 14px;
      margin-bottom: 16px;
      border-left: 4px solid var(--accent);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .account-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .account-item:hover {
      background: rgba(110, 231, 183, 0.08);
      border-left-color: var(--accent-hover);
      transform: translateX(4px);
      box-shadow: 0 4px 16px rgba(110, 231, 183, 0.1);
    }
    .account-item:hover::before {
      opacity: 1;
    }
    .account-username {
      font-weight: 600;
      color: var(--accent);
      font-size: 15px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .account-password {
      color: #fbbf24;
      font-size: 13px;
      font-family: 'SF Mono', monospace;
      word-break: break-all;
      opacity: 0.8;
    }
    .no-accounts {
      text-align: center;
      color: var(--muted);
      font-style: italic;
      font-size: 15px;
      margin-top: 40px;
      padding: 20px;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease;
    }
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background: var(--card);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      position: relative;
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .close-btn {
      position: absolute;
      top: 16px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      color: var(--muted);
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .close-btn:hover {
      color: var(--danger);
    }
    .modal-title {
      font-size: 24px;
      color: var(--accent);
      margin-bottom: 24px;
      font-weight: 600;
    }
    .modal-field-container {
      margin-bottom: 24px;
    }
    .modal-field {
      background: rgba(255, 255, 255, 0.02);
      padding: 16px 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-family: 'SF Mono', monospace;
      font-size: 16px;
      color: white;
      width: 100%;
      word-break: break-all;
      text-align: left;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
    }
    .modal-field:hover {
      border-color: rgba(110, 231, 183, 0.2);
      background: rgba(110, 231, 183, 0.03);
    }
    .modal-field:active {
      transform: scale(0.98);
    }
    .username-modal { color: var(--accent); }
    .password-modal { color: #fbbf24; }
    /* Toast Notifications */
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .toast {
      background: var(--card);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      border-left: 4px solid var(--success);
      transform: translateX(100%);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 300px;
      font-size: 14px;
      font-weight: 500;
    }
    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }
    .toast.error {
      border-left-color: var(--danger);
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 16px;
        gap: 24px;
      }
      .accounts-panel {
        width: 100%;
      }
      .main-panel {
        padding: 32px;
      }
      .modal-content {
        padding: 32px;
        margin: 20px;
      }
      #toast-container {
        top: 10px;
        right: 10px;
        left: 10px;
        max-width: none;
      }
      .current-account {
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-panel">
      <h1>RawrGen</h1>
      <p class="subtitle">RAWRRRRRR</p>
      <div class="current-account" id="current-account">
        <div class="empty-state">No accounts</div>
      </div>
    </div>
    <div class="accounts-panel">
      <div class="panel-title">Stored Accounts</div>
      <div class="accounts-list" id="accounts-list">
        <div class="no-accounts">No accounts stored yet.!</div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="account-modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <h2 class="modal-title">Account Details</h2>
      <div class="modal-field-container">
        <div class="label">Username</div>
        <div class="field-container">
          <div class="modal-field username-modal" id="modal-username" onclick="copyField('modal-username', 'Username copied')"></div>
        </div>
      </div>
      <div class="modal-field-container">
        <div class="label">Password</div>
        <div class="field-container">
          <div class="modal-field password-modal" id="modal-password" onclick="copyField('modal-password', 'Password copied')"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <script>
    let currentAccounts = [];

    // Helper to get or initialize storage
    function getStoredAccounts() {
      return JSON.parse(localStorage.getItem('rawrgenAccounts') || '[]');
    }

    function saveStoredAccounts(accounts) {
      localStorage.setItem('rawrgenAccounts', JSON.stringify(accounts));
    }

    // Copy field and show toast
    function copyField(elementId, message) {
      const element = document.getElementById(elementId);
      const text = element.textContent.trim();
      if (!text || text === '[empty]') {
        showToast('Nothing to copy', 'error');
        return;
      }

      navigator.clipboard.writeText(text).then(() => {
        showToast(message);
      }).catch(() => {
        showToast('Copy failed', 'error');
      });
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);

      // Animate in
      requestAnimationFrame(() => {
        toast.classList.add('show');
      });

      // Remove after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          container.removeChild(toast);
        }, 300);
      }, 3000);
    }

    // Render current accounts
    function renderCurrentAccounts(currents) {
      const container = document.getElementById('current-account');
      if (currents.length === 0) {
        container.innerHTML = '<div class="empty-state">No credentials captured</div>';
        return;
      }

      let html = `<div class="captured-title">accounts (${currents.length})</div>`;
      currents.forEach((acc, index) => {
        const numLabel = index > 0 ? ` #${index + 1}` : '';
        html += `
          <div class="credential-item">
            <div class="label">Username${numLabel}</div>
            <div class="field-container">
              <div class="field username-field" id="current-username-${index}" onclick="copyField('current-username-${index}', 'Username copied')">${acc.username}</div>
            </div>
            <div class="label">Password${numLabel}</div>
            <div class="field-container">
              <div class="field password-field" id="current-password-${index}" onclick="copyField('current-password-${index}', 'Password copied')">${acc.password}</div>
            </div>
            <button class="store-btn" onclick="storeCurrent(${index})">Store This Account</button>
          </div>
        `;
      });

      if (currents.length > 1) {
        html += `<button class="store-btn store-all-btn" onclick="storeAllCurrent()">Store All (${currents.length})</button>`;
      }

      container.innerHTML = html;
    }

    // Parse current path
    function parseCurrentPath() {
      const path = decodeURIComponent(window.location.pathname.slice(1)).trim();
      if (!path) {
        renderCurrentAccounts([]);
        return [];
      }

      const pairs = path.split(/\s+/).map(p => p.trim()).filter(p => p);
      let currents = [];
      for (let pair of pairs) {
        const parts = pair.split(':', 2);
        const username = parts[0]?.trim() || '';
        const password = parts[1]?.trim() || '';
        if (username && password) {
          currents.push({ username, password });
        }
      }

      currents = currents.slice(0, 30);
      currentAccounts = currents;
      renderCurrentAccounts(currents);
      return currents;
    }

    // Store specific current account
    function storeCurrent(index) {
      const acc = currentAccounts[index];
      if (!acc) return;

      let accounts = getStoredAccounts();
      const exists = accounts.some(a => a.username === acc.username && a.password === acc.password);
      if (exists) {
        showToast('Account already stored!', 'error');
        return;
      }

      accounts.unshift(acc);
      saveStoredAccounts(accounts);
      renderAccounts();

      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = 'Stored!';
      btn.disabled = true;
      setTimeout(() => {
        btn.textContent = originalText;
        btn.disabled = false;
      }, 2000);
      showToast('Account stored successfully!');
    }

    // Store all current accounts
    function storeAllCurrent() {
      let accounts = getStoredAccounts();
      let storedCount = 0;
      let skippedCount = 0;

      for (let acc of currentAccounts) {
        const exists = accounts.some(a => a.username === acc.username && a.password === acc.password);
        if (!exists) {
          accounts.unshift(acc);
          storedCount++;
        } else {
          skippedCount++;
        }
      }

      if (storedCount > 0) {
        saveStoredAccounts(accounts);
        renderAccounts();
      }

      let message = `${storedCount} account${storedCount !== 1 ? 's' : ''} stored`;
      if (skippedCount > 0) {
        message += `, ${skippedCount} skipped (duplicates)`;
      }
      showToast(message);

      // Disable store all button temporarily
      const btn = event.target;
      btn.disabled = true;
      setTimeout(() => { btn.disabled = false; }, 2000);
    }

    // Render accounts list
    function renderAccounts() {
      const accounts = getStoredAccounts();
      const listEl = document.getElementById('accounts-list');
      
      if (accounts.length === 0) {
        listEl.innerHTML = '<div class="no-accounts">No accounts stored yet. Capture and store one above!</div>';
        return;
      }

      listEl.innerHTML = accounts.map((acc, index) => `
        <div class="account-item" onclick="openModal(${index})">
          <div class="account-username">${acc.username}</div>
          <div class="account-password">${acc.password.substring(0, 20)}${acc.password.length > 20 ? '...' : ''}</div>
        </div>
      `).join('');
    }

    // Modal functions
    function openModal(index) {
      const accounts = getStoredAccounts();
      const acc = accounts[index];
      if (!acc) return;

      document.getElementById('modal-username').textContent = acc.username;
      document.getElementById('modal-password').textContent = acc.password;
      document.getElementById('account-modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('account-modal').classList.remove('active');
    }

    // Close modal on outside click
    document.getElementById('account-modal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('account-modal')) {
        closeModal();
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Initialize
    parseCurrentPath();
    renderAccounts();
  </script>
</body>
</html>
