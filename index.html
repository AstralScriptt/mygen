<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AltGen - Roblox Account Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-frame">
    <div class="container">
      <div class="left-panel">
        <div class="header">
          <h1>Account Generator</h1>
          <span class="free-badge">Free</span>
        </div>
        <p class="subtitle">Generate premium Roblox accounts instantly</p>
        
        <div class="avatar">
          <div class="avatar-wrapper">
            <img src="https://tr.rbxcdn.com/HEADSHOT?width=80&height=80&format=png&userId=1" alt="Avatar" class="avatar-img"> <!-- Placeholder for Roblox-style avatar -->
            <div class="check-overlay">âœ“</div>
          </div>
        </div>
        
        <div class="generated-account">
          <div class="label">Account generated</div>
          <div class="field">
            <label>Username</label>
            <div class="input-wrapper">
              <input type="text" value="unstofer666" readonly>
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="input-wrapper">
              <input type="password" value="jAr7GFbIPGqx" readonly>
            </div>
          </div>
        </div>
        
        <button class="subscribe-btn">Subscribe for More Generations</button>
      </div>
      
      <div class="right-panel">
        <div class="panel-header">
          <h2>Recent Generations</h2>
          <p>View your account generations</p>
        </div>
        
        <div class="generations-list">
          <div class="generation-item">
            <img src="https://tr.rbxcdn.com/HEADSHOT?width=40&height=40&format=png&userId=1" alt="Avatar" class="item-avatar">
            <div class="item-details">
              <div class="username">unstofer666</div>
              <div class="time">about 2 months ago</div>
            </div>
            <div class="item-actions">
              <div class="menu-dots">
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
          </div>
          
          <div class="generation-item">
            <img src="https://tr.rbxcdn.com/HEADSHOT?width=40&height=40&format=png&userId=2" alt="Avatar" class="item-avatar">
            <div class="item-details">
              <div class="username">ultimae660</div>
              <div class="time">2 months ago</div>
            </div>
            <div class="item-actions">
              <div class="menu-dots">
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
          </div>
          
          <div class="generation-item">
            <img src="https://tr.rbxcdn.com/HEADSHOT?width=40&height=40&format=png&userId=3" alt="Avatar" class="item-avatar">
            <div class="item-details">
              <div class="username">rpolay35</div>
              <div class="time">2 months ago</div>
            </div>
            <div class="item-actions">
              <div class="menu-dots">
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
          </div>
          
          <div class="generation-item">
            <img src="https://tr.rbxcdn.com/HEADSHOT?width=40&height=40&format=png&userId=4" alt="Avatar" class="item-avatar">
            <div class="item-details">
              <div class="username">holland007</div>
              <div class="time">about 2 months ago</div>
            </div>
            <div class="item-actions">
              <div class="menu-dots">
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
          </div>
        </div>
        
        <button class="view-history-btn">
          <span>View All History</span>
          <svg class="chevron" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
