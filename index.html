<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RawrGen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #141414;
      --accent: #6ee7b7;
      --accent-hover: #5fd0a0;
      --muted: #9aa6b2;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.4);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --glass: rgba(255, 255, 255, 0.05);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --glow: 0 0 20px rgba(110, 231, 183, 0.3);
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    .container {
      display: flex;
      min-height: 100vh;
      padding: 24px;
      gap: 32px;
      max-width: 1600px;
      margin: 0 auto;
      width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .main-panel {
      background: var(--glass);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 600px;
    }
    .main-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
      animation: shimmer 3s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    h1 {
      color: white;
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -2px;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 10px rgba(110, 231, 183, 0.5);
    }
    .subtitle {
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 40px;
      font-weight: 300;
      text-shadow: 0 0 5px rgba(154, 166, 178, 0.3);
    }
    .join-discord-btn {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
      text-decoration: none;
    }
    .join-discord-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }
    .check-accounts-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--gradient-secondary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(245, 87, 108, 0.3);
    }
    .check-accounts-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(245, 87, 108, 0.4);
    }
    /* Advanced Popup */
    .account-popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease;
    }
    .account-popup.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: var(--card);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
      text-align: center;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      position: relative;
      animation: modalSlideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      transform: scale(0.7);
      opacity: 0;
      max-height: 80vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--accent) transparent;
    }
    .popup-content::-webkit-scrollbar {
      width: 6px;
    }
    .popup-content::-webkit-scrollbar-track {
      background: transparent;
    }
    .popup-content::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 3px;
    }
    .popup-content.active {
      transform: scale(1);
      opacity: 1;
    }
    @keyframes modalSlideUp {
      from { transform: translateY(50px) scale(0.7); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    .close-btn {
      position: absolute;
      top: 16px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.2s ease;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover {
      color: var(--danger);
      background: rgba(239, 68, 68, 0.1);
      transform: rotate(90deg);
    }
    .popup-title {
      font-size: 28px;
      color: var(--accent);
      margin-bottom: 24px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .account-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .account-card {
      background: var(--glass);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      box-shadow: var(--glow);
    }
    .account-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(110, 231, 183, 0.4);
    }
    .account-username {
      font-size: 18px;
      color: var(--accent);
      margin-bottom: 10px;
      font-weight: 600;
    }
    .account-password {
      font-size: 16px;
      color: #fbbf24;
      font-family: 'SF Mono', monospace;
      word-break: break-all;
    }
    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }
      .main-panel {
        padding: 32px;
        max-width: 100%;
      }
      h1 { font-size: 48px; }
      .subtitle { font-size: 16px; }
      .check-accounts-btn { top: 10px; right: 10px; }
      .popup-content { padding: 20px; max-width: 100%; }
      .account-list { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-panel">
      <h1>RawrGen</h1>
      <div style="position: absolute; top: 20px; left: 20px; color: var(--muted); font-size: 14px;">Alt Generation Service</div>
      <p class="subtitle">Generate high-quality Roblox alts with our advanced automation. Fast, reliable, and completely secure.</p>
      <a href="https://discord.gg/ayRSFww4" class="join-discord-btn">Join Discord</a>
      <button class="check-accounts-btn" onclick="togglePopup()">Check Stored Accounts</button>
    </div>
  </div>

  <!-- Advanced Popup -->
  <div class="account-popup" id="account-popup">
    <div class="popup-content">
      <button class="close-btn" onclick="togglePopup()">&times;</button>
      <h2 class="popup-title">Stored Accounts</h2>
      <div class="account-list" id="account-list">
        <div class="no-accounts">No accounts stored yet!</div>
      </div>
    </div>
  </div>

  <script>
    let accounts = JSON.parse(localStorage.getItem('rawrgenAccounts') || '[]');

    function togglePopup() {
      const popup = document.getElementById('account-popup');
      const content = document.querySelector('.popup-content');
      popup.classList.toggle('active');
      if (popup.classList.contains('active')) {
        renderAccounts();
      }
    }

    function renderAccounts() {
      const listEl = document.getElementById('account-list');
      if (accounts.length === 0) {
        listEl.innerHTML = '<div class="no-accounts">No accounts stored yet!</div>';
        return;
      }

      listEl.innerHTML = accounts.map((acc, index) => `
        <div class="account-card">
          <div class="account-username">Username #${index + 1}: ${acc.username}</div>
          <div class="account-password">Password: ${acc.password}</div>
        </div>
      `).join('');
    }

    // Initialize
    renderAccounts();
  </script>
</body>
</html>
