<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RawrGen - Premium Roblox Alts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-triangle">△</span>
            <span class="logo-text">RawrGen</span>
        </div>
        <nav>
            <button id="signInBtn" class="nav-btn">Sign In</button>
            <button id="getStartedBtn" class="nav-btn primary">Get Started</button>
        </nav>
    </header>

    <main>
        <div class="hero">
            <div class="subtitle">
                <span class="green-dot">•</span>
                <span class="subtitle-text">Alt Generation Service</span>
            </div>
            <h1>
                <span class="premium">PREMIUM</span>
                <br>
                <span class="roblox">ROBLOX</span>
                <span class="alts">ALTS</span>
            </h1>
            <p class="hero-description">Generate high quality Roblox alts with our advanced automation, fast, reliable, and completely secure.</p>
            <button class="cta-btn" id="heroCta">Start Generating</button>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-number" data-target="10837">0</span>
                <span class="stat-label">Alts Available</span>
            </div>
            <div class="stat">
                <span class="stat-number" data-target="100">0</span>
                <span class="stat-label">Success Rate</span>
                <span class="stat-suffix">%</span>
            </div>
            <div class="stat">
                <span class="stat-number" data-target="24">0</span>
                <span class="stat-label">Generation</span>
                <span class="stat-suffix">/7</span>
            </div>
        </div>
    </main>

    <!-- Sign In Popup -->
    <div id="signInPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Sign In</h2>
            <form id="signInForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
