<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RawrGen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #141414;
      --accent: #6ee7b7;
      --accent-hover: #5fd0a0;
      --muted: #9aa6b2;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.4);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --glass: rgba(255, 255, 255, 0.05);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --glow: 0 0 20px rgba(110, 231, 183, 0.3);
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    .container {
      display: flex;
      min-height: 100vh;
      padding: 24px;
      gap: 32px;
      max-width: 1600px;
      margin: 0 auto;
      width: 100%;
    }
    .main-panel {
      flex: 1;
      background: var(--glass);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .main-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
      animation: shimmer 3s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    h1 {
      color: var(--accent);
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
      position: relative;
      z-index: 1;
      animation: slideInDown 1s ease-out;
    }
    @keyframes slideInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .subtitle {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 40px;
      font-weight: 300;
      animation: fadeInUp 1s ease-out 0.2s both;
    }
    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .current-account {
      background: var(--card);
      padding: 32px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
      max-height: 70vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--accent) transparent;
    }
    .current-account::-webkit-scrollbar {
      width: 6px;
    }
    .current-account::-webkit-scrollbar-track {
      background: transparent;
    }
    .current-account::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 3px;
    }
    .current-account:hover {
      border-color: var(--accent);
      box-shadow: var(--glow), inset 0 1px 0 rgba(110, 231, 183, 0.1);
      transform: translateY(-2px);
    }
    .captured-title {
      font-size: 20px;
      color: var(--accent);
      margin-bottom: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: fadeInUp 0.8s ease-out;
    }
    .credential-item {
      margin-bottom: 28px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 16px;
      border: 1px solid var(--border);
      opacity: 0;
      transform: translateX(-30px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideInLeft 0.6s ease-out forwards;
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }
    .credential-item:nth-child(2) { animation-delay: 0.1s; }
    .credential-item:nth-child(3) { animation-delay: 0.2s; }
    .credential-item:nth-child(4) { animation-delay: 0.3s; }
    .credential-item:nth-child(5) { animation-delay: 0.4s; }
    @keyframes slideInLeft {
      to { opacity: 1; transform: translateX(0); }
    }
    .credential-item:hover {
      transform: scale(1.02);
      box-shadow: var(--glow);
    }
    .avatar-container {
      flex-shrink: 0;
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--card);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .avatar-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .avatar-img.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid var(--accent);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .avatar-img.error {
      background: var(--card);
      border: 2px solid var(--muted);
    }
    .credential-content {
      flex: 1;
    }
    .label {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .field-container {
      position: relative;
      margin-bottom: 20px;
    }
    .field {
      background: rgba(255, 255, 255, 0.02);
      padding: 16px 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-family: 'SF Mono', monospace;
      font-size: 16px;
      color: white;
      width: 100%;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      word-break: break-all;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    .field::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    .field:hover::before {
      left: 100%;
    }
    .field:hover {
      border-color: var(--accent);
      background: rgba(110, 231, 183, 0.05);
      box-shadow: var(--glow);
    }
    .field:active {
      transform: scale(0.98);
    }
    .username-field {
      color: var(--accent);
    }
    .password-field {
      color: #fbbf24;
    }
    .store-btn {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }
    .store-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .store-btn:active::before {
      width: 300px;
      height: 300px;
    }
    .store-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }
    .store-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .store-all-btn {
      background: var(--gradient-secondary);
      margin-top: 16px;
      box-shadow: 0 4px 16px rgba(245, 87, 108, 0.3);
    }
    .store-all-btn:hover:not(:disabled) {
      box-shadow: 0 8px 24px rgba(245, 87, 108, 0.4);
    }
    .empty-state {
      color: var(--muted);
      font-style: italic;
      font-size: 14px;
      text-align: center;
      padding: 60px 20px;
      animation: fadeInUp 1s ease-out 0.4s both;
    }
    .accounts-panel {
      width: 380px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      padding: 32px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    .accounts-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-secondary);
      animation: shimmer 2s infinite linear reverse;
    }
    .panel-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 24px;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: fadeInUp 1s ease-out 0.6s both;
    }
    .counter {
      background: var(--card);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      color: var(--success);
      font-weight: 600;
    }
    .accounts-list {
      flex: 1;
      overflow-y: auto;
      max-height: 600px;
      margin-top: 8px;
      scrollbar-width: thin;
      scrollbar-color: var(--accent) transparent;
    }
    .accounts-list::-webkit-scrollbar {
      width: 6px;
    }
    .accounts-list::-webkit-scrollbar-track {
      background: transparent;
    }
    .accounts-list::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 3px;
    }
    .account-item {
      background: var(--card);
      padding: 16px 20px;
      border-radius: 14px;
      margin-bottom: 16px;
      border-left: 4px solid var(--accent);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: slideInUpItem 0.6s ease-out forwards;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .account-item:nth-child(2) { animation-delay: 0.1s; }
    .account-item:nth-child(3) { animation-delay: 0.2s; }
    @keyframes slideInUpItem {
      to { opacity: 1; transform: translateY(0); }
    }
    .account-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .account-item:hover {
      background: rgba(110, 231, 183, 0.08);
      border-left-color: var(--accent-hover);
      transform: translateX(8px) scale(1.02);
      box-shadow: var(--glow);
    }
    .account-item:hover::before {
      opacity: 1;
    }
    .account-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .account-avatar.error {
      background: var(--card);
      border: 2px solid var(--muted);
    }
    .account-username {
      font-weight: 600;
      color: var(--accent);
      font-size: 15px;
      margin-bottom: 6px;
      flex: 1;
    }
    .account-password {
      color: #fbbf24;
      font-size: 13px;
      font-family: 'SF Mono', monospace;
      word-break: break-all;
      opacity: 0.8;
    }
    .no-accounts {
      text-align: center;
      color: var(--muted);
      font-style: italic;
      font-size: 15px;
      margin-top: 40px;
      padding: 20px;
      animation: fadeInUp 1s ease-out;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease;
    }
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background: var(--card);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      position: relative;
      animation: modalSlideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      transform: scale(0.7);
      opacity: 0;
    }
    .modal.active .modal-content {
      transform: scale(1);
      opacity: 1;
    }
    @keyframes modalSlideUp {
      from { transform: translateY(50px) scale(0.7); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    .close-btn {
      position: absolute;
      top: 16px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.2s ease;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover {
      color: var(--danger);
      background: rgba(239, 68, 68, 0.1);
      transform: rotate(90deg);
    }
    .modal-title {
      font-size: 24px;
      color: var(--accent);
      margin-bottom: 24px;
      font-weight: 600;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    .modal-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .modal-avatar.error {
      background: var(--card);
      border: 2px solid var(--muted);
    }
    .modal-field-container {
      margin-bottom: 24px;
      text-align: left;
    }
    .modal-field {
      background: rgba(255, 255, 255, 0.02);
      padding: 16px 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-family: 'SF Mono', monospace;
      font-size: 16px;
      color: white;
      width: 100%;
      word-break: break-all;
      text-align: left;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .modal-field::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    .modal-field:hover::before {
      left: 100%;
    }
    .modal-field:hover {
      border-color: var(--accent);
      background: rgba(110, 231, 183, 0.05);
      box-shadow: var(--glow);
    }
    .modal-field:active {
      transform: scale(0.98);
    }
    .username-modal { color: var(--accent); }
    .password-modal { color: #fbbf24; }
    /* Toast Notifications */
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .toast {
      background: var(--card);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      border-left: 4px solid var(--success);
      transform: translateX(100%) scale(0.9);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 320px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .toast.show {
      transform: translateX(0) scale(1);
      opacity: 1;
    }
    .toast.error {
      border-left-color: var(--danger);
    }
    .toast.success::before {
      content: 'âœ“';
      color: var(--success);
      font-weight: bold;
    }
    .toast.error::before {
      content: 'âš ';
      color: var(--danger);
      font-weight: bold;
    }
    /* Clear Button */
    .clear-btn {
      background: var(--danger);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 16px;
      transition: all 0.2s ease;
    }
    .clear-btn:hover {
      background: #dc2626;
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 16px;
        gap: 24px;
      }
      .accounts-panel {
        width: 100%;
      }
      .main-panel {
        padding: 32px;
      }
      .modal-content {
        padding: 32px;
        margin: 20px;
      }
      #toast-container {
        top: 10px;
        right: 10px;
        left: 10px;
        max-width: none;
      }
      .current-account {
        max-width: none;
      }
      h1 { font-size: 28px; }
      .credential-item {
        flex-direction: column;
        align-items: stretch;
      }
      .account-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-panel">
      <h1>RawrGen</h1>
      <p class="subtitle">RAWRRRR</p>
      <div class="current-account" id="current-account">
        <div class="empty-state">No ACCOUNTS RAWRRRRRR!</div>
      </div>
    </div>
    <div class="accounts-panel">
      <div class="panel-title">
        Stored Accounts
        <span class="counter" id="account-counter">0</span>
      </div>
      <div class="accounts-list" id="accounts-list">
        <div class="no-accounts">No accounts stored yet!</div>
      </div>
      <button class="clear-btn" onclick="clearAllAccounts()" id="clear-btn" style="display: none;">Clear All</button>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal" id="account-modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <h2 class="modal-title">Account Details</h2>
      <div class="modal-header">
        <img class="modal-avatar" id="modal-avatar" src="" alt="Avatar" onerror="this.classList.add('error'); this.src='https://via.placeholder.com/60?text=?'">
        <div>
          <div id="modal-username-full" class="username-modal"></div>
        </div>
      </div>
      <div class="modal-field-container">
        <div class="label">Username</div>
        <div class="field-container">
          <div class="modal-field username-modal" id="modal-username" onclick="copyField('modal-username', 'Username copied')"></div>
        </div>
      </div>
      <div class="modal-field-container">
        <div class="label">Password</div>
        <div class="field-container">
          <div class="modal-field password-modal" id="modal-password" onclick="copyField('modal-password', 'Password copied')"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Toast Container -->
  <div id="toast-container"></div>
  <script>
    let currentAccounts = [];
    let avatarCache = new Map(); // Cache for avatar URLs by username

    // Utility to add delay between API calls
    const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

    // Roblox API functions
    async function getUserId(username) {
      try {
        await sleep(100); // Delay to avoid rate limits
        const response = await fetch(`https://users.roblox.com/v1/users/search?keyword=${encodeURIComponent(username)}`);
        if (!response.ok) {
          console.error(`User search failed for ${username}: ${response.status} ${response.statusText}`);
          return null;
        }
        const data = await response.json();
        if (!data.data || data.data.length === 0) {
          console.warn(`No user found for ${username}`);
          return null;
        }
        return data.data[0].id;
      } catch (error) {
        console.error(`Error fetching user ID for ${username}:`, error);
        return null;
      }
    }

    async function getAvatarUrl(username) {
      if (avatarCache.has(username)) return avatarCache.get(username);
      const userId = await getUserId(username);
      if (!userId) {
        showToast(`Avatar not found for ${username}`, 'error');
        avatarCache.set(username, 'https://via.placeholder.com/50?text=?'); // Replace with your own placeholder if desired
        return avatarCache.get(username);
      }
      try {
        await sleep(100); // Delay to avoid rate limits
        const response = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=150x150&format=Png&isCircular=false`);
        if (!response.ok) {
          console.error(`Avatar fetch failed for userId ${userId}: ${response.status} ${response.statusText}`);
          showToast(`Failed to load avatar for ${username}`, 'error');
          throw new Error('API error');
        }
        const data = await response.json();
        const url = data.data && data.data[0] ? data.data[0].imageUrl : 'https://via.placeholder.com/50?text=?';
        avatarCache.set(username, url);
        return url;
      } catch (error) {
        console.error(`Error fetching avatar for ${username}:`, error);
        showToast(`Failed to load avatar for ${username}`, 'error');
        avatarCache.set(username, 'https://via.placeholder.com/50?text=?');
        return avatarCache.get(username);
      }
    }

    // Helper to get or initialize storage
    function getStoredAccounts() {
      return JSON.parse(localStorage.getItem('rawrgenAccounts') || '[]');
    }
    function saveStoredAccounts(accounts) {
      localStorage.setItem('rawrgenAccounts', JSON.stringify(accounts));
    }
    // Copy field and show toast
    function copyField(elementId, message) {
      const element = document.getElementById(elementId);
      const text = element.textContent.trim();
      if (!text || text === '[empty]') {
        showToast('Nothing to copy', 'error');
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        showToast(message, 'success');
      }).catch(() => {
        showToast('Copy failed', 'error');
      });
    }
    // Show toast notification
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);
      // Animate in
      requestAnimationFrame(() => {
        toast.classList.add('show');
      });
      // Remove after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          container.removeChild(toast);
        }, 400);
      }, 3000);
    }
    // Clear all accounts
    function clearAllAccounts() {
      if (confirm('Clear all stored accounts? This cannot be undone.')) {
        saveStoredAccounts([]);
        avatarCache.clear();
        renderAccounts();
        showToast('All accounts cleared!', 'error');
      }
    }
    // Render current accounts
    async function renderCurrentAccounts(currents) {
      const container = document.getElementById('current-account');
      if (currents.length === 0) {
        container.innerHTML = '<div class="empty-state">No credentials captured yet. RAWRRRRRR!</div>';
        return;
      }
      let html = `<div class="captured-title">
        Captured Credentials <span style="color: var(--success); font-weight: 700;">(${currents.length}/30)</span>
      </div>`;
      for (let [index, acc] of currents.entries()) {
        const numLabel = index > 0 ? ` #${index + 1}` : '';
        const avatarUrl = await getAvatarUrl(acc.username); // Fetch avatar
        html += `
          <div class="credential-item">
            <div class="avatar-container">
              <img src="${avatarUrl}" class="avatar-img loading" alt="Avatar" id="current-avatar-${index}" onerror="this.classList.remove('loading'); this.classList.add('error'); this.src='https://via.placeholder.com/50?text=?'">
            </div>
            <div class="credential-content">
              <div class="label">Username${numLabel}</div>
              <div class="field-container">
                <div class="field username-field" id="current-username-${index}" onclick="copyField('current-username-${index}', 'Username copied')">${acc.username}</div>
              </div>
              <div class="label">Password${numLabel}</div>
              <div class="field-container">
                <div class="field password-field" id="current-password-${index}" onclick="copyField('current-password-${index}', 'Password copied')">${acc.password}</div>
              </div>
              <button class="store-btn" onclick="storeCurrent(${index})">Store This Account</button>
            </div>
          </div>
        `;
      }
      if (currents.length > 1) {
        html += `<button class="store-btn store-all-btn" onclick="storeAllCurrent()">Store All (${currents.length})</button>`;
      }
      container.innerHTML = html;
      // Remove loading after render
      currents.forEach((_, index) => {
        const img = document.getElementById(`current-avatar-${index}`);
        if (img) {
          setTimeout(() => img.classList.remove('loading'), 1000);
        }
      });
    }
    // Parse current path - handle encoded spaces
    async function parseCurrentPath() {
      let path = decodeURIComponent(window.location.pathname.slice(1)).trim();
      path = path.replace(/%20/g, ' ');
      if (!path) {
        renderCurrentAccounts([]);
        return [];
      }
      const pairs = path.split(/\s+/).map(p => p.trim()).filter(p => p);
      let currents = [];
      for (let pair of pairs) {
        const parts = pair.split(':', 2);
        const username = parts[0]?.trim() || '';
        const password = parts[1]?.trim() || '';
        if (username && password) {
          currents.push({ username, password });
        }
      }
      currents = currents.slice(0, 30);
      currentAccounts = currents;
      await renderCurrentAccounts(currents);
      return currents;
    }
    // Store specific current account
    async function storeCurrent(index) {
      const acc = currentAccounts[index];
      if (!acc) return;
      let accounts = getStoredAccounts();
      const exists = accounts.some(a => a.username === acc.username && a.password === acc.password);
      if (exists) {
        showToast('Account already stored!', 'error');
        return;
      }
      accounts.unshift(acc);
      saveStoredAccounts(accounts);
      await renderAccounts();
      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = 'Stored! ðŸ¦–';
      btn.style.background = 'var(--success)';
      setTimeout(() => {
        btn.textContent = originalText;
        btn.style.background = '';
      }, 2000);
      showToast('Account stored successfully!', 'success');
    }
    // Store all current accounts
    async function storeAllCurrent() {
      let accounts = getStoredAccounts();
      let storedCount = 0;
      let skippedCount = 0;
      for (let acc of currentAccounts) {
        const exists = accounts.some(a => a.username === acc.username && a.password === acc.password);
        if (!exists) {
          accounts.unshift(acc);
          storedCount++;
        } else {
          skippedCount++;
        }
      }
      if (storedCount > 0) {
        saveStoredAccounts(accounts);
        await renderAccounts();
      }
      let message = `${storedCount} account${storedCount !== 1 ? 's' : ''} stored`;
      if (skippedCount > 0) {
        message += `, ${skippedCount} skipped (duplicates)`;
      }
      showToast(message, 'success');
      const btn = event.target;
      btn.disabled = true;
      setTimeout(() => { btn.disabled = false; }, 2000);
    }
    // Render accounts list
    async function renderAccounts() {
      const accounts = getStoredAccounts();
      const listEl = document.getElementById('accounts-list');
      const counterEl = document.getElementById('account-counter');
      const clearBtn = document.getElementById('clear-btn');
     
      counterEl.textContent = accounts.length;
     
      if (accounts.length === 0) {
        listEl.innerHTML = '<div class="no-accounts">No accounts stored yet. Capture and roar!</div>';
        clearBtn.style.display = 'none';
        return;
      }
      clearBtn.style.display = 'block';
      let html = '';
      for (let [index, acc] of accounts.entries()) {
        await sleep(100); // Delay to avoid rate limits
        const avatarUrl = await getAvatarUrl(acc.username);
        html += `
          <div class="account-item" onclick="openModal(${index})">
            <img src="${avatarUrl}" class="account-avatar" alt="Avatar" onerror="this.classList.add('error'); this.src='https://via.placeholder.com/40?text=?'">
            <div>
              <div class="account-username">${acc.username}</div>
              <div class="account-password">${acc.password.substring(0, 20)}${acc.password.length > 20 ? '...' : ''}</div>
            </div>
          </div>
        `;
      }
      listEl.innerHTML = html;
    }
    // Modal functions
    async function openModal(index) {
      const accounts = getStoredAccounts();
      const acc = accounts[index];
      if (!acc) return;
      const avatarUrl = await getAvatarUrl(acc.username);
      document.getElementById('modal-avatar').src = avatarUrl;
      document.getElementById('modal-username-full').textContent = acc.username;
      document.getElementById('modal-username').textContent = acc.username;
      document.getElementById('modal-password').textContent = acc.password;
      document.getElementById('account-modal').classList.add('active');
    }
    function closeModal() {
      document.getElementById('account-modal').classList.remove('active');
    }
    // Close modal on outside click
    document.getElementById('account-modal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('account-modal')) {
        closeModal();
      }
    });
    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
    // Initialize
    parseCurrentPath().then(() => renderAccounts());
  </script>
</body>
